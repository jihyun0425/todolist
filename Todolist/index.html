<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
<div class="wrapper" id="copy_div">
    <header>TodoList</header>
    <div class="inputField" style="display: flex; justify-content: center; ">
        <label for="addValue"></label><input type="text" id="addValue" placeholder="할 일 추가하기" autofocus/><!--자동포커스-->
        <button type="button" id = "btn" onclick="addTodo()" style="color: #fff; width: 50px;" >add </button>
    </div>
    <div>
        <ul id="addTodo" class="Todolist">
            <li><div id='result'></div></li>
        </ul>
    </div>
    <div class="footer">
        <button type="button" id="copy" style="margin-right: 100px">저장</button>
        <button type="button" id = "allClear" onclick="allClearList()">모두 삭제</button>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="./list.js"></script>
</body>
</html>
